<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city-dropdown">
        <option value="">Select A City</option>
        <option value="current">My Current TimeZone Hub</option>
        <option value="Europe/London">Edinburgh, Scotland</option>
        <option value="Europe/Rome">Sorrento, Italy</option>
        <option value="Pacific/Auckland">Wanaka, New Zealand</option>
      </select>
      <br />
      <div class="city-box" id="city-box">
        <div class="row" id="austin">
          <div class="col-6">
            <div class="city-name">Austin, TX, USA</div>
            <div class="city-date">Tuesday, April 4th, 2023</div>
          </div>
          <div class="col-6">
            <div class="city-time">3:36 PM</div>
          </div>
        </div>
        <br />
        <div class="row" id="edinburgh">
          <div class="col-6">
            <div class="city-name">Edinburgh, Scotland</div>
            <div class="city-date">Tuesday, April 4th, 2023</div>
          </div>
          <div class="col-6">
            <div class="city-time">3:36 PM</div>
          </div>
        </div>
        <br />
        <div class="row" id="sorrento">
          <div class="col-6">
            <div class="city-name">Sorrento, Italy</div>
            <div class="city-date">Tuesday, April 4th, 2023</div>
          </div>
          <div class="col-6">
            <div class="city-time">3:36 PM</div>
          </div>
        </div>
        <br />
        <div class="row" id="wanaka">
          <div class="col-6">
            <div class="city-name">Wanaka, New Zealand</div>
            <div class="city-date">Tuesday, April 4th, 2023</div>
          </div>
          <div class="col-6">
            <div class="city-time">3:36 PM</div>
          </div>
        </div>
        <br />
      </div>
      <footer>
        Coded by <strong>Kelly McAllister</strong>. Check out my projects on
        <a href="https://github.com/kellmcallister">GitHub!</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
