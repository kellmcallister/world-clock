<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select A City</option>
        <option value="">Austin, TX, USA</option>
        <option value="">Rome, Italy</option>
        <option value="">Sydney, Australia</option>
        <option value="">Reykjavik, Iceland</option>
      </select>
      <br />
      <div class="row">
        <div class="col-6">
          <div class="city-name">Austin, TX, USA</div>
          <div class="city-date">Tuesday, April 4th, 2023</div>
        </div>
        <div class="col-6">
          <div class="city-time">3:36 PM</div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-6">
          <div class="city-name">Rome, Italy</div>
          <div class="city-date">Tuesday, April 4th, 2023</div>
        </div>
        <div class="col-6">
          <div class="city-time">10:36 PM</div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-6">
          <div class="city-name">Sydney, Australia</div>
          <div class="city-date">Wednesday, April 5th, 2023</div>
        </div>
        <div class="col-6">
          <div class="city-time">6:36 AM</div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-6">
          <div class="city-name">Reykjavik, Iceland</div>
          <div class="city-date">Tuesday, April 4th, 2023</div>
        </div>
        <div class="col-6">
          <div class="city-time">8:36 PM</div>
        </div>
      </div>
      <footer>
        Coded by Kelly McAllister. Check out my projects on
        <a href="https://github.com/kellmcallister">GitHub!</a>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
